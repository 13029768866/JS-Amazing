<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象属性认知</title>
</head>
<body>
<script>
    /* 对象属性 */
    // 1、常规属性 对象elements里
    // 键是string的属性,根据创建时的顺序
    let obj = {};
    obj.p8 ="str8";
    obj.p5 ="str5";
    obj.p7 ="str7";
    for(let key in obj){
      console.log('property:',key)
    }

    // 2、排序属性   对象properties里
    // 键是number/数字字符串的属性,根据索引大小升序
    obj[1] = 1;
    obj[6] = 6;
    obj[2] = 2;
    for(let key in obj){
      console.log('property:',key)
    }

    // 3、静态属性
    // eg: Object.assign

    // 4、原型属性
    // eg: Object.prototype.toString

    // 5、实例属性
    class Person {
      constructor (name,age) {
        this.name = name;
        this.age = age;
      }
      getName = () => {
        return this.name;
      }
      getAge(){
        return this.age;
      }
    }

    const hasOwn = Object.hasOwnProperty;
    const print = console.log;

    let person = new Person();
    print('getName', hasOwn.call(person, 'getName'));    // true,实例方法
    print('getAge', hasOwn.call(person, 'getAge'));      // false,原型方法
</script>
</body>
</html>
